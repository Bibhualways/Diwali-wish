<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¨∂‡≠Å‡¨≠ ‡¨¶‡≠Ä‡¨™‡¨æ‡¨¨‡¨≥‡¨ø ‡≠®‡≠¶‡≠ß‡≠Ø</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans Oriya', sans-serif;
            background: linear-gradient(to top, #1a1a1a, #000);
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 10;
            padding-top: 100px;
        }
        h1 {
            font-size: 4em;
            color: #FFD700;
            text-shadow: 2px 2px 8px #ff0000;
        }
        .wish-box {
            margin: 30px auto;
            background: rgba(255, 215, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            box-shadow: 0 0 20px #ff4500;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #ff4500;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #ff6347;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‡¨∂‡≠Å‡¨≠ ‡¨¶‡≠Ä‡¨™‡¨æ‡¨¨‡¨≥‡¨ø ‡≠®‡≠¶‡≠ß‡≠Ø</h1>
        <div class="wish-box">
            <p>‡¨Ü‡¨™‡¨£‡¨ô‡≠ç‡¨ï‡≠Å ‡¨¶‡≠Ä‡¨™‡¨æ‡¨¨‡¨≥‡¨ø‡¨∞ ‡¨π‡¨æ‡¨∞‡≠ç‡¨¶‡≠ç‡¨¶‡¨ø‡¨ï ‡¨∂‡≠Å‡¨≠‡≠á‡¨ö‡≠ç‡¨õ‡¨æ!</p>
        </div>
        <button id="celebrateBtn">‡¨Ü‡¨®‡¨®‡≠ç‡¨¶ ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡≠Å üéÜ</button>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = Math.random() * 3 + 2;
                this.particles = [];
                this.exploded = false;
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) this.explode();
                }
                this.particles.forEach(p => p.update());
                this.particles = this.particles.filter(p => !p.done);
            }
            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y));
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                this.particles.forEach(p => p.draw());
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.alpha = 1;
                this.done = false;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.02;
                if (this.alpha <= 0) this.done = true;
            }
            draw() {
                ctx.fillStyle = `rgba(255,${Math.floor(Math.random()*255)},0,${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let fireworks = [];

        document.getElementById('celebrateBtn').addEventListener('click', () => {
            fireworks.push(new Firework());
        });

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(fw => {
                fw.update();
                fw.draw();
            });
            fireworks = fireworks.filter(fw => fw.particles.length > 0 || !fw.exploded);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
